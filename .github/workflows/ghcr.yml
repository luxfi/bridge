name: Docker Image CI for GHCR for MPC-Nodes
on:
  push:
    branches:
      - main
    paths:  
      - 'mpc-nodes/**'  # Only trigger the workflow for changes in the mpc-node subfolder
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx  
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        run : |  
          docker login --username venuswhispers --password ${{ secrets.GH_PAT }} ghcr.io
      - name: Build and push Docker images
        run: | 
          cd mpc-nodes  # Navigate to the subfolder containing the Docker project  
          docker compose build  # Build the services defined in compose.yaml  
          docker compose push # Push the built images to GHCR