name: Docker Image CI for GHCR for MPC-Nodes
on:
  push:
    branches:
      - main
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx  
        uses: docker/setup-buildx-action@v2
      - name: Log in to GitHub Container Registry
        run : |  
          echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u mert2m --password-stdin
      - name: Build and push Docker images
        run: | 
          cd mpc-nodes  # Navigate to the subfolder containing the Docker project  
          docker compose build  # Build the services defined in compose.yaml  
          docker compose push # Push the built images to GHCR