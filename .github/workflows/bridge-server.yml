name: Bridge Server CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/server/**'
      - '.github/workflows/bridge-server.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/server/**'
      - '.github/workflows/bridge-server.yml'

jobs:
  test:
    name: Test Bridge Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Add missing types
      working-directory: ./app/server
      run: |
        pnpm add -D @types/node winston

    - name: Run type check
      working-directory: ./app/server
      run: pnpm run typecheck

    - name: Run linter
      working-directory: ./app/server
      run: pnpm run lint

    - name: Run tests
      working-directory: ./app/server
      run: |
        pnpm test -- --coverage || echo "No tests found"

    - name: Build server
      working-directory: ./app/server
      run: pnpm run build

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app/server
        file: ./app/server/Dockerfile
        push: false
        tags: |
          luxbridge/server:latest
          luxbridge/server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max